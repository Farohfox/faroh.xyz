<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Wife</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fce4ec;
        }

        .full-screen-image {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            background-color: #ff6f61;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #f5564e;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <img src="wife.png" alt="Fox Wife" class="full-screen-image">
</body>
</html>
